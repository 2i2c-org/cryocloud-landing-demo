# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: MyST GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build-theme:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
        with:
          repository: jupyter-book/myst-theme
          ref: agoose77/wip-landing-page
      - uses: actions/checkout@v3
        with:
          path: ./demo
          sparse-checkout: |
            class.patch
      - name: Compute theme ref
        id: theme-ref
        run: echo "THEME_REF=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
      - name: Apply patch
        run: git apply ./demo/class.patch
      - name: Cache build
        id: cache-build
        uses: actions/cache@v4
        with:
          path: ./.deploy/book
          key: ${{ runner.os }}-${{ steps.theme-ref.outputs.THEME_REF }}-${{ hashFiles('demo/class.patch') }} 
      - uses: actions/setup-node@v4
        if: steps.cache-build.outputs.cache-hit != 'true'
        with:
          node-version: 20.x
      - name: Install dependencies
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm install
      - name: Run build
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: npm run build
      - name: Run deploy
        if: steps.cache-build.outputs.cache-hit != 'true'
        run: make build-book
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-theme
          path: "./.deploy/book/"

  deploy:
    needs: build-theme
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install MyST Markdown
        run: npm install -g mystmd
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: book-theme
          path: "./theme/"
      - name: Set theme zip
        run: |
          sed "s#book-theme#./theme/#" -i myst.yml
          cat ./myst.yml
          ls ./theme
      - name: Build HTML Assets
        run: myst build --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_build/html"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
